 <main>
        <a class="question"></a>
        <section>
            <div class="main-content-L">
                <form action="/register" method="post">
                    <div class="form-list">
                        <label for="username">用 户 名:</label>
                        <input type="text" id="username"  name="username" placeholder="请输入用户名">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>

                    <div class="form-list">
                        <label for="password">密  码:</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>

                    <div class="form-list">
                        <label for="nickname">昵  称:</label>
                        <input type="text" id="Nname" name="nickname" placeholder="请设置昵称">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>

                    <div class="form-list">
                        <label for="telephone" >手 机 号:</label>
                        <input type="tel" id="telephone" name="phone" placeholder="建议使用常用手机">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>

                    <div class="form-list">
                        <label for="address">地  址:</label>
                        <input type="text" id="address" name="address" placeholder="请输入地址">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="loginType" name="select">
                            <option>顾客</option>
                            <option>卖家</option>
                            <option>管理员</option>
                        </select>
                    </div>
                     <input type="submit" class="form-submit" onlick="register()" value="立即注册">
                </form>
            </div>
        </section>
